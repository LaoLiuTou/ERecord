<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="">
        <h2 class="form-signin-heading">居民出入管理系统</h2>
        <div class="login-wrap">
            <input type="text" id="username" class="form-control" placeholder="用户名" autofocus>
            <input type="password" id="password" class="form-control" placeholder="密码">
            <label class="checkbox">
                <!--<input type="checkbox" value="remember-me"> 记住用户名密码-->
                <span class="pull-right"><a data-toggle="modal" href="#myModal"> 忘记密码？</a></span>
            </label>

            <button class="btn btn-lg btn-login btn-block" type="button" id="submit">登 录</button>
            <!--<p>or you can sign in via social network</p>
            <div class="login-social-link">
                <a href="index.html" class="facebook">
                    <i class="icon-facebook"></i>
                    Facebook
                </a>
                <a href="index.html" class="twitter">
                    <i class="icon-twitter"></i>
                    Twitter
                </a>
            </div>-->

        </div>

      </form>

    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">忘记密码？</h4>
                </div>
                <div class="modal-body">
                    <p>请联系管理员，重置密码</p>
                    <!--<input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">-->

                </div>

                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-danger" type="button">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->

    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main/config.js?v=1.5"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#submit').click(function() {

                if ($('#username').val() == '') {
                    alert('用户名不能为空！');
                    return false;
                } else if ($('#password').val() == '') {
                    alert('密码不能为空！');
                    return false;
                }
                login();
            });

        });

        $(document).keyup(function(event) {
            if (event.keyCode == 13) {
                if ($('#username').val() == '') {
                    alert('用户名不能为空！');
                    return false;
                } else if ($('#password').val() == '') {
                    alert('密码不能为空！');
                    return false;
                }
                login();
            }
        });
    </script>
  </body>
</html>
