  <script>


      $(document).ready(function () {
          setMenu("3", "1");
          //搜索
          $('#searchBtn').click(function () {
              queryUser($('#searchText').val(), currentPage, pageSize);
          });

          //列表
          var currentPage = 1;
          var pageSize = 10;
          queryUser($('#searchText').val(),currentPage, pageSize);

          $('.pagination').on('click', '.pageBtn', function () {
              currentPage = $(this).attr('index');
              queryUser($('#searchText').val(), currentPage, pageSize);
          });
          $('.pagination').on('click', '.prevBtn', function () {
              currentPage--;
              queryUser($('#searchText').val(),currentPage, pageSize);

          });
          $('.pagination').on('click', '.nextBtn', function () {
              currentPage++;
              queryUser($('#searchText').val(), currentPage, pageSize);

          });
          $('.pagination').on('click', '#jumpBtn', function () {
              var reg = /^[1-9]\d*$|^0$/;
              if (reg.test($('#jumpPageText').val()) == true) {
                  queryUser($('#searchText').val(),$('#jumpPageText').val(), pageSize);
              } else {
                  alert("页码输入有误！");
                  return false;
              }
          });

          var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));

          //卡点
          $('#select_update_cp').selectpicker({
              // 'selectedText': 'cat',
              noneSelectedText: '请选择',
              noneResultsText: '没有找到匹配的组织 {0}'
          });
          $('#select_cp').selectpicker({
              // 'selectedText': 'cat',
              noneSelectedText: '请选择',
              noneResultsText: '没有找到匹配的组织 {0}'
          });
          allCheckpoint({'unit_id':userinfo['unit_id']});




          //新建
          $('#addBtn').click(function () {
              if ($('#username').val() == '') {
                  alert('用户名不能为空！');
                  return false;
              }
              if ($('#password').val() == '') {
                  alert('用户密码不能为空！');
                  return false;
              }
              if ($('#nickname').val() == '') {
                  alert('用户昵称不能为空！');
                  return false;
              }


              var bodyParam = {
                  'username': $('#username').val(), 'password':md5($('#password').val()),'nickname': $('#nickname').val(),
                  'comment': $('#comment').val(), 'phone': $('#phone').val(),'unit_id': userinfo['unit_id'],
                  'role': $("#role").val(),'c_id': userinfo['id']
              };
              if($("#select_cp").val()!=null){
                  bodyParam['cp_id']=JSON.stringify($("#select_cp").val());
              }
              addUser(bodyParam);
          });

          //修改
          $('#contentTbody').on('click', '.updateUser', function () {
              userIndex = $(this).attr('index');
              currentUser = userList[userIndex];

              $('#update_username').val(currentUser.username);
              $('#update_nickname').val(currentUser.nickname);
              $('#update_comment').val(currentUser.comment);
              $('#update_phone').val(currentUser.phone);
              $("#update_role").val(currentUser.role);
              if(currentUser.cp_id!=''){
                  $("#select_update_cp").selectpicker('val', JSON.parse(currentUser.cp_id));
                  $('#select_update_cp').selectpicker('refresh');
              }


          });
          $('#updateBtn').click(function () {
              if ($('#update_username').val() == '') {
                  alert('用户名不能为空！');
                  return false;
              }

              if ($('#update_nickname').val() == '') {
                  alert('用户昵称不能为空！');
                  return false;
              }
              var bodyParam = {
                  'id': currentUser.id, 'username': $('#update_username').val(), 'nickname': $('#update_nickname').val(),
                  'comment': $('#update_comment').val(), 'phone': $('#update_phone').val(),
                  'role': $("#update_role").val(),'c_id': userinfo['id']
              };
              if($("#select_update_cp").val()!=null){
                  bodyParam['cp_id']=JSON.stringify($("#select_update_cp").val());
              }
              updateUser(bodyParam);
          });
          $('#contentTbody').on('click', '.passwordUser', function () {
              userIndex = $(this).attr('index');
              currentUser = userList[userIndex];
          });
          $('#passwordBtn').click(function () {
              if ($('#pass_password').val() == '') {
                  alert('密码不能为空！');
                  return false;
              }
              if ($('#pass_repassword').val() == '') {
                  alert('确认密码不能为空！');
                  return false;
              }
              if ($('#pass_repassword').val() != $('#pass_password').val()) {
                  alert('两次输入密码不一致！');
                  return false;
              }
              var bodyParam = {'id': currentUser.id, 'password': md5($('#pass_password').val())};
              updateUser(bodyParam);
          });

          //删除
          $('#contentTbody').on('click', '.deleteUser', function () {
              userIndex = $(this).attr('index');
              currentUser = userList[userIndex];
          });
          $('#deleteBtn').click(function () {
              deleteUser(currentUser.id);
          });
      });

  </script>
